<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URL Shortner</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="flex-column flex-center">
                <h1>URL Shortener</h1>
                <div class="content">
                    <form method="post" id="urlForm" class="flex-row">
                        <input type="url" id="LongURL" class="textBox" placeholder="enter your URL here...">
                        <button type="submit" id="shortenBTN" class="btn">Shorten</button>
                    </form>

                    <form class="flex-row">
                        <div id="shortURL" class="textBox"></div>
                        <button id="copyBTN" class="btn tooltip">
                            <span class="tooltiptext">copy to clipboard</span>
                            <i class="fa fa-copy"></i>
                        </button>  
                    </form>                  
                </div>            
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="app.js"></script> 
    </body>
</html>
